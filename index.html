<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .is-light {
        background-color: #f1f5f9;
        color: #212529;
      }
      .is-dark {
        background-color: #212529;
        color: #f1f5f9;
      }
    </style>
    <title>Cadastro de Devs</title>
    <script src="./index.js" defer></script>
  </head>
  <body class="is-light">
    <h1>Cadastro de Devs</h1>
    <button id="switchBtn">Tema Claro/Escuro</button>
    <hr />

    <h2>Cadastrar Novo Desenvolvedor</h2>

    <form id="devForm">
      <label for="fullname">Nome Completo:</label>
      <input type="text" name="fullname" id="fullname" /><br /><br />

      <label>Tecnologias:</label><br />
      <button id="addTechBtn" type="button">Adicionar Nova</button>
      <ul id="stackInputs"></ul>
      <br />
      <button type="submit">Cadastrar</button>
    </form>
  </body>
</html>
